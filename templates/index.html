<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1> Here are our Users!! </h1>
    <table class="table">
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Actions </th>
            </tr>
        </thead>
        {% for user in all_users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><a href="/show/{{user.id}}">Show</a> | <a href="/edit/{{user.id}}">Edit</a> |<a href="/delete/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/create_user">Add Users</a>
</body>
</html>
